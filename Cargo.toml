pingora-proxy = { version = "0.2.0" }
log = "0.4.21"
structopt = "0.3.26"
env_logger = "0.11.3"
http = "1.1.0"
pretty_env_logger = "0.5"
jemallocator = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9.34"
lazy_static = "1.4.0"
url = "2.2.2"
tokio = { version = "1.0", features = ["full"] }
serde_json = "1.0.116"
once_cell = "1.19.0"
