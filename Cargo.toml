edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
tempfile = "3.2.0"

[dependencies]
async-trait = "0.1"
pingora = "0.2.0"
pingora-openssl = "0.2.0"
pingora-http = "0.2.0"
pingora-load-balancing = { version = "0.2.0" }
